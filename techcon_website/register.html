<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
         <nav>  
            <ul>
                <li><a href="index.html" target="_blank" >Home</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="schedule.html" target="_blank">Schedule</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
  <h1>Register for TechCon 2025</h1>
  <form action="/register" method="post" novalidate>
    <!-- Full Name -->
    <div>
      <label for="fullName">Full Name</label><br>
      <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
    </div>

    <!-- Email Address -->
    <div>
      <label for="email">Email Address</label><br>
      <input type="email" id="email" name="email" required placeholder="you@example.com">
    </div>

    <!-- Password -->
    <div>
      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" required placeholder="Create a password">
    </div>

    <!-- Confirm Password -->
    <div>
      <label for="confirmPassword">Confirm Password</label><br>
      <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
    </div>

    <!-- Terms and Conditions -->
    <div>
      <input type="checkbox" id="terms" name="terms" required>
      <label for="terms">I agree to the <a href="/terms" target="_blank">Terms &amp; Conditions</a></label>
    </div>

    <!-- Submit Button -->
    <div>
      <button type="submit">Register Now</button>
    </div>
  </form>
</main>

    
     <footer>
        <p>All rights reserved copyright &copy; TechCon 2025 </p>
    </footer>
</body>
</html>
