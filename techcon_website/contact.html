    <main>
  <h1>Contact TechCon 2024</h1>

  <!-- Contact Details -->
  <section>
    <h2>Get in Touch</h2>
    <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

    <h3>Follow us on social media:</h3>
    <ul>
      <li><a href="https://facebook.com/TechCon2024" target="_blank">Facebook</a></li>
      <li><a href="https://twitter.com/TechCon2024" target="_blank">Twitter (X)</a></li>
      <li><a href="https://instagram.com/TechCon2024" target="_blank">Instagram</a></li>
      <li><a href="https://linkedin.com/company/TechCon2024" target="_blank">LinkedIn</a></li>
    </ul>
  </section>

  <!-- Embedded Map -->
  <section>
    <h2>Conference Venue</h2>
    <div style="width: 100%; height: 400px; max-width: 100%;">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1994.5989243742823!2d36.81547331630451!3d-1.284122870975476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10c9a5b9f19b%3A0x4e7f6d90e59a95e0!2sKICC%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1700000000000"
        width="100%" 
        height="100%" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </section>

  <!-- Contact Us Form -->
  <section>
    <h2>Contact Us</h2>
    <form action="/send-message" method="post">
      <div>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div>
        <button type="submit">Send Message</button>
      </div>
    </form>
  </section>
</main>
